{% extends 'base.html' %}

{% block title %}
Анализатор страниц
{% endblock %}

{% block body %}
    <main class="flex-grow-1">
        <div class="container-lg mt-3">
            <h1>Сайты</h1>
            <div class="table-responsive">
                <table class="table table-bordered table-hover text-nowrap" data-test="urls">
                    <tbody>
                        <tr>
                            <th>ID</th>
                            <th>Имя</th>
                            <th>Последняя проверка</th>
                            <th>Код ответа</th>
                        </tr>
                        {% for url in urls %}
                        <tr>
                            <td>{{ url.id }}</td>
                            <td>{{ url.name }}</td>
                            <td>{{ url.created_at }}</td>
                            <td> {{ url.answer }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>
{% endblock %}
